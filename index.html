<!DOCTYPE html>
<html>
<head>
  <title>Unblocked Web Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Unblocked Web Browser</h1>
  <input type="text" id="url-input" placeholder="Enter URL" value="https://www.google.com">
  <button id="go-button">Go</button>

  <iframe id="browser-frame" src="https://www.google.com" width="100%" height="800" frameborder="0" scrolling="yes"></iframe>

  <script>
    const urlInput = document.getElementById('url-input');
    const goButton = document.getElementById('go-button');
    const browserFrame = document.getElementById('browser-frame');

    goButton.addEventListener('click', () => {
      const url = urlInput.value;
      browserFrame.src = url;
    });

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        goButton.click();
      }
    });

    // Add user-select override to enable text selection
    let style = document.createElement('style');
    style.innerHTML = '*{ user-select: auto !important; }';
    document.body.appendChild(style);
  </script>
</body>
</html>
